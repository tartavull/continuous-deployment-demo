sudo: false
language: python
before_install:
- openssl aes-256-cbc -K $encrypted_c83563f8b371_key -iv $encrypted_c83563f8b371_iv
  -in credentials.tar.gz.enc -out credentials.tar.gz -d
- tar -xzf credentials.tar.gz
- mkdir -p lib
install:
- pip install -r requirements.txt -t lib/
script:
- echo "No Script to run"

before_deploy:
- $(python version.py)
deploy:
  provider: gae
  skip_cleanup: true
  keyfile: client-secret.json
  project: neuromancer-seung-import
  version: $APPVERSION
  on:
    all_branches: true
  no_promote: True
